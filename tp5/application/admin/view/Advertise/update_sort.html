<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="http://www.tpshop.com/static/css/shop.css" type="text/css" rel="stylesheet" />
<link href="http://www.tpshop.com/static/css/Sellerber.css" type="text/css"  rel="stylesheet" />
<link href="http://www.tpshop.com/static/css/bkg_ui.css" type="text/css"  rel="stylesheet" />
<link href="http://www.tpshop.com/static/font/css/font-awesome.min.css"  rel="stylesheet" type="text/css" />
<script src="http://www.tpshop.com/static/js/jquery-1.9.1.min.js" type="text/javascript" ></script>
<script type="text/javascript" src="http://www.tpshop.com/static/js/jquery.cookie.js"></script>
<script src="http://www.tpshop.com/static/js/shopFrame.js" type="text/javascript"></script>
<script src="http://www.tpshop.com/static/js/Sellerber.js" type="text/javascript"></script>
<script src="http://www.tpshop.com/static/js/layer/layer.js" type="text/javascript"></script>
<script src="http://www.tpshop.com/static/js/jquery.dataTables.min.js"></script>
<script src="http://www.tpshop.com/static/js/jquery.dataTables.bootstrap.js"></script>
<title>添加广告</title>
</head>
<!--[if lt IE 9]>
  <script src="http://www.tpshop.com/staticjs/html5shiv.js"></script>
  <script src="http://www.tpshop.com/staticjs/respond.min.js"></script>
  <script src="http://www.tpshop.com/staticjs/css3-mediaqueries.js"  type="text/javascript"></script>
  <![endif]-->
<body>
<div class="margin" id="page_style" style = "margin-top:30px;">
	{foreach name="result" item="vo"}
	<form method="post" id="myform"  action="{:url('http://tpshop.com/admin/Advertise/advAdd')}" enctype="multipart/form-data" >
	<div class="col-sm-9"  style = "margin-top:10px;">
		<label class="col-sm-3 label_nameedit " >类型名称：</label>
		<input type="text" name="sort_name" class="form-control" value="{$vo.sort_name}">
	</div>
	<br/>
		<input type="hidden" value="{$vo.sort_id}" name="sort_id">
	<div class="col-sm-9" style = "margin-top:10px;">
			<label class="col-sm-3 label_nameedit ">展示尺寸：</label>
			<input type="text" name="sort_width" class="form-control" value="{$vo.sort_width}" style="width:70px">X&nbsp&nbsp<input type="text" name="sort_height" class="form-control" value="{$vo.sort_height}"style="width:70px" > <span class="help-block">请填写修改尺寸</span>
	    </div>

	<div class="col-sm-9" style = "margin-top:10px;">
		<label class="col-sm-3 label_nameedit ">广告介绍：</label>
		<input type="text" name="sort_description"  class="form-control" value="{$vo.sort_description}"> <span class="help-block">请填写修改后分类介绍</span>
	</div>
	</form>

	<div class="col-md-12">
		<div class="form-group">
			<div class="Button_operation" style="margin-left: 200px;">
				<button class="btn button_btn bg-deep-blue" id ="up" type="submit">保存内容</button>
				<button class="btn button_btn bg-gray" id="down" type="submit">取消</button>
			</div>
		</div>
	</div>
	{/foreach}
</div>
</body>
</html>
<script>
/*******滚动条*******/
$("body").niceScroll({  
	cursorcolor:"#888888",  
	cursoropacitymax:1,  
	touchbehavior:false,  
	cursorwidth:"5px",  
	cursorborder:"0",  
	cursorborderradius:"5px"  
});

$("#up").click(function(){
	var n1 = $("[name='sort_name']").val();
	var n2 = $("[name='sort_width']").val();
	var n5 = $("[name='sort_height']").val();
	var n3 = $("[name='sort_description']").val();
	var n4 = $("[name='sort_id']").val();
	$.ajax({
		url:'http://www.tpshop.com/admin/Advertise/sort_change?'+'&n1='+n1+'&n2='+n2+'&n3='+n3+'&n4='+n4+'&n5='+n5,
		type:'POST',
		async:'ture',
		data:{},
		success:function(data){
			alert(data);
			if(data=='修改成功')
			{
				window.location.href="http://www.tpshop.com/admin/Advertise/Advertising_sort"
			};
		}
	});
	});
$("#down").click(function (){
	window.location.href='';
});
</script>
