<title>广告列表</title>
    <script>
        $(document).ready(function(){
            var str = "1";
            $(str.split(",")).each(function (i,dom){
                $(":checkbox[value='"+dom+"']").prop("checked",true);
                $(":checkbox[id='"+dom+"']").prop("checked",true);
            });
        });
    </script>

<body>
<div class="margin Competence_style" id="page_style">
<div class="operation clearfix">
<button class="btn button_btn btn-danger" type="button" onclick="dele()"><i class="fa fa-trash-o"></i>&nbsp;批量删除</button>
<span class="submenu"><a href="http://www.tpshop.com/admin/advertise/add_Advertising" name="add_product.html" class="btn button_btn bg-deep-blue" title="添加广告"><i class="fa  fa-edit"></i>&nbsp;添加广告</a></span>
<div class="search  clearfix">
 <label class="label_name">广告搜索：</label><input id="conT" name="search" type="text"  class="form-control col-xs-6"/><button class="btn button_btn bg-deep-blue "   type="button" id="search" onclick="advSearch()"><i class="fa  fa-search"></i>&nbsp;搜索</button>
</div>
</div>
<!--广告列表样式-->
<DIV class="compete_list">
  <table class="table table_list table_striped table-bordered dataTable no-footer">
   <thead>
    <tr>
    <th class="center" width="50"><label><input type="checkbox" id="selectAll"   onclick="selectAll()" class="ace"><span class="lbl"></span></label></th>
    <th>广告名称</th>
    <th>广告id</th>
    <th>图片</th>
     <th>广告位置</th>
    <th>勾选显示</th>
    <th>链接地址</th>
    <th>排序</th>
    <th>操作</th>
    </tr>
   </thead>
      {volist name="result" id = "vo" }
   <tbody>
    <tr>
        <td class="center" width="50"><label><input type="checkbox"  class="ace"><span class="lbl"></span></label></td>
     <td>{$vo.adv_name}</td>
     <td>{$vo.adv_id}</td>
     <td><img src="{$vo.adv_img}" style="width:60px;height:50px"></td>
     <td>{$vo.gol_id}</td>
     <td><input type="checkbox"  value="{$vo.adv_show}" class="ace1" ><input type="hidden"  value="{$vo.adv_id}"></td>
     <td>{$vo.adv_link}</td>
     <td><input type="text" name="my_rank" value ="{$vo.adv_rank}" style="width:30px;height:20px;border:0;"><input type="hidden" value="{$vo.adv_id}"></td>
     <td> <p><a class="id"><button class="btn button_btn btn-danger" name="button">删除</button><input type="hidden"  value="{$vo.adv_id}"></a><a href="http://www.tpshop.com/admin/advertise/update_adv?name={$vo.adv_id}"><input type="submit" class="btn button_btn btn-warm" value="修改"><input type="hidden"  value="{$vo.adv_id}"></a></p></td>
    </tr>
   </tbody>
      {/volist}
  </table>
    <!--<div id="demo7"></div>-->
    <div style="margin-top: 20px;float:right;">
        <a href="http://www.tpshop.com/admin/advertise/Advertising_list?curr=1&id="><button class="layui-btn layui-btn-primary layui-btn-sm">首页</button></a>
        <a href="http://www.tpshop.com/admin/advertise/Advertising_list?curr={$last}&id={$id}"><button class="layui-btn layui-btn-primary layui-btn-sm">上一页</button></a>
        <a href="http://www.tpshop.com/admin/advertise/Advertising_list?curr={$las}&id={$id}"><button class="layui-btn layui-btn-primary layui-btn-sm">{$las}</button></a>
        <a href="http://www.tpshop.com/admin/advertise/Advertising_list?curr={$curr}&id={$id}"><button class="layui-btn layui-btn-primary layui-btn-sm">{$curr}</button></a>
        <a href="http://www.tpshop.com/admin/advertise/Advertising_list?curr={$next}&id={$id}"><button class="layui-btn layui-btn-primary layui-btn-sm">{$nex}</button></a>
        <a href="http://www.tpshop.com/admin/advertise/Advertising_list?curr={$next}&id={$id}"><button class="layui-btn layui-btn-primary layui-btn-sm">下一页</button></a>
        <a href="http://www.tpshop.com/admin/advertise/Advertising_list?curr={$endpage}&id={$id}"><button class="layui-btn layui-btn-primary layui-btn-sm">尾页</button></a>
    </div>
</DIV>
</div>

<script type="text/javascript">
/*******滚动条*******/
$("body").niceScroll({  
	cursorcolor:"#888888",  
	cursoropacitymax:1,  
	touchbehavior:false,  
	cursorwidth:"5px",  
	cursorborder:"0",  
	cursorborderradius:"5px"  
});
/*删除广告*/
    $("button[name=button]").click(function(){
//        alert($(this).next().val());

        $.ajax({
            url:"http://www.tpshop.com/admin/advertise/del_adv",
            type:'POST',
            async:'ture',
            data:{
                i:$(this).next().val(),
          },
            success:function(data){
                alert(data);
                if(data=='删除成功'){
                    window.location.href='';
                }
            }
        });
    });
    /*更改广告状态*/
    $(".ace1").click(function ()
    {
       if($(this).prop("checked")==true){
           $.ajax({
               url:"http://www.tpshop.com/admin/advertise/Advertising_state",
               type:'POST',
               async:'ture',
               data:{
                   i:1,
                   id:$(this).next().val(),
               },
               success:function(data){}
           });
       }else if($(this).prop("checked")==false){
           $.ajax({
               url:"http://www.tpshop.com/admin/advertise/Advertising_state",
               type:'POST',
               async:'ture',
               data:{
                   i:0,
                   id:$(this).next().val(),
               },
               success:function(data){}
           });
       }
    });
    /*模糊搜索*/
  function advSearch()
  {
      var val = $("#conT").val();
      window.location.href="http://www.tpshop.com/admin/Advertise/Advertising_list?id="+val;
  }
    /*页面直接修改排序*/
    $("[name=my_rank]").change(function(){
//        alert($(this).val());
        var rank = $(this).val();
        var id = $(this).next().val();
        window.location.href="http://www.tpshop.com/admin/advertise/ad_rank?rank="+rank+"&id="+id;
    });

</script>
