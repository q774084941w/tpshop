<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="__STATIC__/AmazeUI-2.4.2/assets/css/amazeui.min.css" />
		<link href="__CSS__/dlstyle.css" rel="stylesheet" type="text/css">
		<script src="__STATIC__/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="__STATIC__/AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>
		<script src="__JS__/layer/layer.js" type="text/javascript"></script>

	</head>
	<body>
		<div class="login-boxtitle">
			<a href=""><img alt="" src="__STATIC__/images/logobig.png" /></a>
		</div>
		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span>
					<img src="__STATIC__/images/big.jpg" />
				</div>
				<div class="login-box">
					<div class="am-tabs" id="doc-my-tabs">
						<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
							<li class="am-active">
								<a href="">邮箱注册</a>
							</li>
							<li>
								<a href="">手机号注册</a>
							</li>
						</ul>
						<div class="am-tabs-bd">
							<div class="am-tab-panel am-active">
								<!--邮箱注册-->
								<form id="email_form">
									<div class="user-email">
									   <label for="email"><i class="am-icon-envelope-o"></i></label>
									   <input type="email" name="email" id="email" placeholder="请输入邮箱账号">
									</div>
                 					<div class="user-pass">
										<label for="password">
											<i class="am-icon-lock"></i>
										</label>
										<input type="password" name="password" id="password" placeholder="设置密码">
									</div>
									<div class="user-pass">
										<label for="passwordRepeat">
											<i class="am-icon-lock"></i>
										</label>
										<input type="password" name="" id="passwordRepeat" placeholder="确认密码">
									</div>
								</form>
								<div class="login-links">
									<label for="reader-me">
										<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
									</label>
							  	</div>
								<div class="am-cf">
									<input type="button" id="email_sub" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
								</div>
							</div>
							<div class="am-tab-panel">
								<!--手机注册-->
								<form id="phone_form">
									<div class="user-phone">
										<label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
										<input type="tel" name="phone" id="phone" placeholder="请输入手机号">
									</div>
									<div class="verification">
										<label for="code">
											<i class="am-icon-code-fork"></i>
										</label>
										<input type="text" name="code" id="code" placeholder="请输入验证码">
										<a class="btn" href="#"  id="sendMobileCode">
											<span id="btnSendCode">获取</span>
										</a>
									</div>
									<div class="user-pass">
								    	<label for="password"><i class="am-icon-lock"></i></label>
								    	<input type="password" name="password" id="password" placeholder="设置密码">
									</div>
									<div class="user-pass">
								    	<label for="passwordRepeat">
											<i class="am-icon-lock"></i>
										</label>
								    	<input type="password" name="" id="passwordRepeat" placeholder="确认密码">
									</div>
								</form>
								<div class="login-links">
									<label for="reader-me">
										<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
									</label>
							  	</div>
								<div class="am-cf">
									<input type="button" id="phone_sub" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
								</div>
								<hr>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer ">

			</div>
		</div>
		<script src="__STATIC__/basic/js/register.js"></script>
	</body>
</html>
