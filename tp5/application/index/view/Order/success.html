 <div class="status">

       <li>付款金额<em>{$total}</em></li>

         <p>收货人:{$uaddr.re_name}</p>
         <p>联系电话：{$uaddr.re_phone}</p>

       </div>
         {/volist}
             请认真核对您的收货信息，如有错误请联系客服
                               
     </ul>
     <div class="option">
       <span class="info">您可以</span>
        <a href="http://www.tpshop.com/index/Undetermined/order" class="J_MakePoint">查看<span>已买到的宝贝</span></a>

     </div>
    </div>
  </div>
</div>
